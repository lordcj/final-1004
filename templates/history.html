<!DOCTYPE html>
<html>
<head>
	<title>History</title>
</head>
<body>
	{% if datas %}
		{% for data in datas %}
			<h2>{{data.username}}</h2>
			<h4>{{data.write}}</h4>
			<h6>{{data.date_time}}</h6>
			<br><br>
		{% endfor %}
	{% else %}
		<h1>There's no history to see</h1>
	{% endif %}	 		
</body>
</html>
